<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
  </head>

  <body>
    <script src="https://centralidp.demo.catena-x.net/auth/js/keycloak.js"></script>
    <script>
const params = new URLSearchParams(location.search)
const keycloak = Keycloak({
  url: params.get('idp') || 'https://catenaxdev003akssrv.germanywestcentral.cloudapp.azure.com/iamcentralidp/auth/',
  realm: params.get('realm') || 'CX-Central',
  clientId: params.get('client') || 'catenax-portal',
})
keycloak.init({ onLoad: 'login-required' })
  .then(function (authenticated) {
    console.log(`${keycloak.tokenParsed.name} signed in`)
  }).catch(function () {
    console.log(`${keycloak.tokenParsed.name} sign in failed`)
    window.location.reload()
  }
)
keycloak.onTokenExpired = () => {
  keycloak.updateToken(50)
    .then((refreshed) => {
      console.log(`${keycloak.tokenParsed.name} refreshed ${refreshed}`)
    })
    .catch(() => {
      error(`${keycloak.tokenParsed.name} refresh failed`)
    })
}
    </script>
    <div id="swagger-ui"></div>
    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script src="./swagger-initializer.js" charset="UTF-8"> </script>
  </body>
</html>
